<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="formulario">Formulario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="personal">Personal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container mt-3">
    <h2>Stacked form</h2>

    <form action="" method="post" th:object="${empleado}">

        <!--Email-->
        <div class="mb-3 mt-3">
            <label >Email:</label>
            <input type="email" class="form-control"  placeholder="Enter email"
                   th:field="*{email}">
        </div>

        <!--Nombre-->
        <div class="mb-3">
            <label >Nombre:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre"
                   th:field="*{nombre}">
        </div>

        <!--Apellido-->
        <div class="mb-3">
            <label >Apellido:</label>
            <input type="text" class="form-control"  placeholder="Enter apellido"
                   th:field="*{apellido}">
        </div>

        <!--Edad-->
        <div class="mb-3">
            <label >Edad:</label>
            <input type="number" class="form-control"  placeholder="Enter edad"
                   th:field="*{edad}">
        </div>

        <!--Fecha Registro-->
        <div class="mb-3">
            <label >Registro:</label>
            <input type="date" class="form-control"  placeholder="Enter registro"
                   th:field="*{registro}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
